env:
  GLOBAL_VAR: "global-value"
  BUILDKITE_ARTIFACT_UPLOAD_DESTINATION: "s3://your-bucket/path"

steps:
  - label: "Environment check"
    command: "echo $GLOBAL_VAR"
    agents:
      queue: runners
    
  - label: "Normal step"
    command: "echo 'This should work fine'"
    agents:
      queue: runners
      
  - label: "Concurrency step"
    command: "echo 'This step will fail signature verification'"
    concurrency: 1
    concurrency_group: "test-group"
    agents:
      queue: runners
